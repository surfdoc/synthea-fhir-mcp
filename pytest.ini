[pytest]
# Pytest configuration for Synthea FHIR MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Asyncio
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require database or network
    slow: Tests that take more than 1 second
    security: Security-related tests
    fhir: FHIR validation tests
    mcp: MCP protocol tests

# Timeout
timeout = 30

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: