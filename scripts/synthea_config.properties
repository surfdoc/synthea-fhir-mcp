# Synthea Configuration for FHIR R4 Generation
# Optimized for PostgreSQL MCP Server
# Generated by The Commons Project

# =============================================================================
# Export Configuration
# =============================================================================

# FHIR R4 Export (Primary Format)
exporter.fhir.export = true
exporter.fhir_r4.export = true
exporter.fhir.use_us_core_ig = true
exporter.fhir.use_shr_extensions = false
exporter.fhir.transaction_bundle = true
exporter.fhir.bulk_data = false

# Disable other export formats (not needed for our use case)
exporter.ccda.export = false
exporter.csv.export = false
exporter.html.export = false
exporter.text.export = false
exporter.symptoms.csv.export = false
exporter.symptoms.text.export = false

# =============================================================================
# Generation Settings
# =============================================================================

# Only generate living patients
generate.only_alive_patients = true
generate.max_attempts_to_keep_patient = 1000

# Years of medical history to generate
generate.years_of_history = 10

# Default population (can be overridden via command line)
generate.demographics.default_population = 100

# =============================================================================
# Clinical Settings
# =============================================================================

# Use more realistic timings for conditions
generate.timeline.days_until_death_from_emergency = 3
generate.timeline.days_until_death_from_urgent = 7
generate.timeline.days_until_death_from_routine = 30

# Encounter settings
generate.default_encounter_module = encounters/wellness
generate.providers.selection_behavior = random

# =============================================================================
# Disease Modules
# =============================================================================

# Common chronic conditions
generate.diabetes_prevalence = 0.095
generate.hypertension_prevalence = 0.3
generate.obesity_prevalence = 0.35

# Infectious diseases
generate.covid19.enabled = true
generate.flu.enabled = true

# Mental health
generate.depression.enabled = true
generate.anxiety.enabled = true

# =============================================================================
# Demographics
# =============================================================================

# Gender distribution
generate.demographics.gender.male = 0.49
generate.demographics.gender.female = 0.51

# Age distribution (US Census-like)
generate.demographics.age.0-4 = 0.06
generate.demographics.age.5-14 = 0.13
generate.demographics.age.15-24 = 0.13
generate.demographics.age.25-34 = 0.14
generate.demographics.age.35-44 = 0.13
generate.demographics.age.45-54 = 0.13
generate.demographics.age.55-64 = 0.13
generate.demographics.age.65-74 = 0.09
generate.demographics.age.75-84 = 0.04
generate.demographics.age.85-125 = 0.02

# Race/ethnicity distribution (approximate US demographics)
generate.demographics.race.white = 0.60
generate.demographics.race.black = 0.13
generate.demographics.race.asian = 0.06
generate.demographics.race.native = 0.01
generate.demographics.race.other = 0.20

generate.demographics.ethnicity.hispanic = 0.18
generate.demographics.ethnicity.non_hispanic = 0.82

# =============================================================================
# Resource Generation
# =============================================================================

# Include only FHIR resources used by MCP server tools
generate.observations = true
generate.conditions = true
generate.allergies = true
generate.procedures = true
generate.immunizations = true
generate.medications = true
generate.encounters = true

# Resources not queried by MCP server - disabled for efficiency
generate.care_plans = false
generate.diagnostic_reports = false
generate.claims = false

# =============================================================================
# Provider Network
# =============================================================================

# Hospital settings
generate.providers.hospitals.default_beds = 400
generate.providers.primary_care.default_beds = 10
generate.providers.urgent_care.default_beds = 5

# =============================================================================
# Advanced Settings
# =============================================================================

# Use realistic names
generate.names.language = english

# Use realistic addresses
generate.geography.country = USA

